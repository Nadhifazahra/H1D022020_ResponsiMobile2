<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Resep</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item (click)="home()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Kembali</ion-label>
  </ion-item>
<!-- button tambah -->
<ion-card style="position: floating;">
  <ion-button (click)="openModalTambah(true)" expand="block">Tambah Resep</ion-button>
</ion-card>
<!-- modal tambah -->
<ion-modal [isOpen]="modalTambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah Resep</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Resep" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama Resep" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea label='Langkah-langkah' labelPlacement="floating" required [(ngModel)]="langkah"
          placeholder="Masukkan Deskripsi Resep" type="text">
        </ion-textarea>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="tambahResep()" color="primary" shape="full" expand="block">Tambah
            Resep
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- ini untuk modal edit -->
<ion-modal [isOpen]="modalEdit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit Resep</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Resep" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama Resep" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea label='Langkah-langkah' labelPlacement="floating" required [(ngModel)]="langkah"
          placeholder="Masukkan Deskripsi Resep" type="text">
        </ion-textarea>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden">
      </ion-input>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="editResep()" color="primary" shape="full" expand="block">Edit
            Resep
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
  <ion-card *ngFor="let item of dataResep">
    <ion-item>
      <ion-label>
        {{ item.nama }}
        <p style="white-space: pre-line;">{{ item.langkah }}</p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true,item.id)">Edit</ion-button>
      <ion-button id="present-alert" color="danger" slot="end" (click)="confirmHapus(item.id)">Hapus</ion-button>
      <ion-alert
        [isOpen]="selectedId === item.id"
        header="Hapus data {{ item.nama }}?"
        [buttons]="alertButtons"
        (didDismiss)="setResult($event)"
      ></ion-alert>
    </ion-item>
  </ion-card>
</ion-content>
